<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcContainer">
        <div class="answerBar output">
            <div class="previousOperand"></div>
            <div class="currentOperand"></div>
        </div>
        <div class="numbers">
            <div class="numberRow">
                <span id="7button" class="calcButton numberButton">7</span>
                <span id="8button" class="calcButton numberButton">8</span>
                <span id="9button" class="calcButton numberButton">9</span>
                <span id="dividebutton" class="calcButton operatorButton">/</span>
            </div>
            <div class="numberRow">
                <span id="4button" class="calcButton numberButton">4</span>
                <span id="5button" class="calcButton numberButton">5</span>
                <span id="6button" class="calcButton numberButton">6</span>
                <span id="multiplybutton" class="calcButton operatorButton">*</span>
            </div>
            <div class="numberRow">
                <span id="1button" class="calcButton numberButton">1</span>
                <span id="2button" class="calcButton numberButton">2</span>
                <span id="3button" class="calcButton numberButton">3</span>
                <span id="plusbutton" class="calcButton operatorButton">+</span>
            </div>
            <div class="numberRow">
                <span id="0button" class="calcButton numberButton">0</span>
                <span id="decimalbutton" class="calcButton numberButton">.</span>
                <span id="deletebutton" class="calcButton operatorButton">del</span>
                <span id="minusbutton" class="calcButton operatorButton">-</span>
            </div>
            <div class="numberRow">
                <span id="equalsbutton" class="calcButton">=</span>
                <span id="clearbutton" class="calcButton">c</span>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
